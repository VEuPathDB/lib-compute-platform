version: "3.8"

volumes:
  minio:

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2024-03-15T01-07-19Z
    ports:
    - "9000:9000"
    - "9001:9001"
    volumes:
    - type: volume
      source: minio
      target: /data
    command: server /data --console-address ":9001"

  postgres:
    image: postgres:15.1-alpine3.17
    ports:
    - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password

  rabbit:
    image: rabbitmq:3.13.3-management-alpine
    ports:
    - "5672:5672"
